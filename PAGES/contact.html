<!doctype html>
<html lang="ja">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/4a065ffd86.js" crossorigin="anonymous"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- style.css -->
	<link rel="stylesheet" href="../CSS/style.css">
	<title>自己紹介</title>
</head>

<body>

	<div class="wrap">
		<header class="header">

			<h1 class="site-title">はせがわ ポートフォリオ</h1>

			<button class="header-button">
				<span class="bar bar_top"></span>
				<span class="bar bar_middle"></span>
				<span class="bar bar_bottom"></span>
			</button>

		</header>

		<nav class="gnav">
			<ul class="gnav-list">
				<li class="gnav-item"><a aria-label="トップページへのリンク" class="gnav-link" href="../index.html">トップ</a></li>
				<li class="gnav-item"><a aria-label="紹介ページへのリンク" class="gnav-link" href="./about.html">紹介</a></li>
				<li class="gnav-item"><a aria-label="実績ページへのリンク" class="gnav-link" href="./portfolio.html">実績</a></li>
				<li class="gnav-item current"><a aria-label="お問い合わせページへのリンク" class="gnav-link" href="#!">お問い合わせ</a></li>
			</ul>
		</nav>
		<main class="main">

			<section class="section contact">
				<h2 class="section-title">お問い合わせ</h2>

				<form class="form" action="post" id="form">

					<div class="name-wrap">
						<label class="form-label required" for="name">氏名</label>
						<input required class="form-input" type="text" id="name">
					</div><!-- name-wrap -->

					<div class="mail-wrap">
						<label class="form-label required" for="mail">メールアドレス</label>
						<input required class="form-input" type="email" id="mail">
					</div><!-- mail-wrap -->

					<div class="detail-wrap">
						<label class="form-label" for="detail">お問い合わせ内容</label>
						<textarea class="form-input" type="text" id="detail"></textarea>
					</div><!-- detail-wrap -->

					<div class="submit-wrap">
						<input type="submit" value="送信">
					</div><!-- submit-wrap -->

				</form>
			</section>

		</main>

		<footer class="footer">
			<p class="copyright"><small>Created By はせがわ</small></p>
		</footer>
	</div><!-- wrap -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="./JS/script.js"></script>
</body>

</html>
