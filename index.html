<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4a065ffd86.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>portfolio</title>
  </head>
  <body>
   
    <header class="header">

      <div class="header-wrap">
        <h1 class="site-title">No Dog ,<br> No Life</h1>
  
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a aria-label="Twitterへのリンク" class="gnav-link twitter" href="https://twitter.com/PSniigata"><span>Twitter</span></a></li>
            <li class="gnav-item"><a aria-label="GitHubへのリンク" class="gnav-link git" href="https://github.com/hasegawa-NT/portfolio"><span>GitHub</span></a></li>
            <li class="gnav-item"><a aria-label="Blogへのリンク" class="gnav-link blog" href="https://aira-portfolio.com/"><span>Blog</span></a></li>
          </ul>
        </nav>
      </div>

    </header>
    <main class="main">
      <div id="carouselExampleIndicators" class="carousel slide w-100%" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol><!-- carousel-indicators -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/slide_pic1.jpg" role="img" aria-label="First slide" alt="スライド1">
          </div>
          <div class="carousel-item">
            <img src="./img/slide_pic2.jpg" role="img" aria-label="Second slide" alt="スライド2">
          </div>
          <div class="carousel-item">
            <img src="./img/slide_pic3.jpg" role="img" aria-label="Third slide" alt="スライド3">
          </div>
        </div><!-- carousel-inner -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- carousel slide -->
      
    </main>

    <footer class="footer">
      <small>Created By はせがわ</small>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
